<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kin-Scribe Login</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;background:#f6f7fb;color:#111827;}
    .wrap{max-width:420px;margin:80px auto;padding:0 18px;}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.06);}
    h1{font-size:18px;margin:0 0 12px 0;font-weight:900;}
    label{display:block;font-size:12px;font-weight:800;color:#6b7280;margin:10px 0 6px;}
    input{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;font-size:14px;}
    button{margin-top:14px;width:100%;padding:10px 14px;border-radius:999px;border:1px solid #2563eb;background:#2563eb;color:#fff;font-weight:900;font-size:14px;cursor:pointer;}
    .err{margin-top:10px;color:#b91c1c;font-size:13px;white-space:pre-wrap;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Kin-Scribe â€” Admin Login</h1>
      <form method="POST" action="/login">
        <label>Username</label>
        <input name="username" autocomplete="username" />
        <label>Password</label>
        <input name="password" type="password" autocomplete="current-password" />
        <button type="submit">Sign in</button>
      </form>
      <div class="err" id="err"></div>
    </div>
  </div>

  <script>
    const p = new URLSearchParams(location.search);
    if (p.get("e")) document.getElementById("err").textContent = "Invalid username or password.";
  </script>
</body>
</html>
